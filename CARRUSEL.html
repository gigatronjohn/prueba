<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 62px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/contactenos2.jpg" alt="contactenos2"  title="contactenos2" />
                </li>
                <li><img src="images/GALERIA1.jpg" alt="GALERIA1"  title="GALERIA1" />
                </li>
                <li><img src="images/GALERIA2.jpg" alt="GALERIA2"  title="GALERIA2" />
                </li>
                <li><img src="images/GALERIA3.jpg" alt="GALERIA3"  title="GALERIA3" />
                </li>
                <li><img src="images/GALERIA4.jpg" alt="GALERIA4"  title="GALERIA4" />
                </li>
                <li><img src="images/LOGO.jpeg" alt="LOGO"  title="LOGO" />
                </li>
                <li><img src="images/PLATOS1.jpg" alt="PLATOS1"  title="PLATOS1" />
                </li>
                <li><img src="images/PLATOS2.jpg" alt="PLATOS2"  title="PLATOS2" />
                </li>
                <li><img src="images/QUIENES.png" alt="QUIENES"  title="QUIENES" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/contactenos2-tn.jpg" alt="contactenos2" title="contactenos2" /></li>
                <li><img src="images/GALERIA1-tn.jpg" alt="GALERIA1" title="GALERIA1" /></li>
                <li><img src="images/GALERIA2-tn.jpg" alt="GALERIA2" title="GALERIA2" /></li>
                <li><img src="images/GALERIA3-tn.jpg" alt="GALERIA3" title="GALERIA3" /></li>
                <li><img src="images/GALERIA4-tn.jpg" alt="GALERIA4" title="GALERIA4" /></li>
                <li><img src="images/LOGO-tn.jpeg" alt="LOGO" title="LOGO" /></li>
                <li><img src="images/PLATOS1-tn.jpg" alt="PLATOS1" title="PLATOS1" /></li>
                <li><img src="images/PLATOS2-tn.jpg" alt="PLATOS2" title="PLATOS2" /></li>
                <li><img src="images/QUIENES-tn.png" alt="QUIENES" title="QUIENES" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
